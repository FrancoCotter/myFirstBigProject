<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="boot/bootstrap.css">
    <link rel="stylesheet" href="css/regist.css">
</head>
<body>
<div class="row">
    <div class="logo">
        <img src="image/freddie.1441741010.svg">
    </div>
</div>
<div class="row">
    <div class="registParagraph">
            <h3>创建一个免费账户</h3>
    </div>
</div>
<div class="row">
        <form role="form" class="col-xs-7  col-md-5 formCenter" method="post" onsubmit="return false">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" name="username">
                <span class="userTips"></span>
            </div>
            <div class="form-group">
                <label for="userPass">密码</label>
                <input type="password" class="form-control" id="userPass" name="userpwd">
                <span class="passTips"></span>
            </div>
            <div class="form-group">
                <label for="userEmail">邮箱</label>
                <input type="email" class="form-control" id="userEmail" name="useremail">
                <span class="mailTips"></span>
            </div>
            <button class="regist" onclick="regist()">注册</button>
        </form>
    </div>
<div class="row">
    <div class="col-md-12 footer">
        <p><p>&copy;邮差猴电影版权所有,保留一切权利</p></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
